<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>PDF Viewer | SuccessSetu</title>

<style>

body{
  margin:0;
  font-family:Segoe UI, Arial;
  background:#020617;
  color:white;
}

/* Header */
.header{
  background:#0f766e;
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:700;
}

/* Viewer */
.viewer-container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

/* Controls */
.controls{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}

.back-btn{
  background:#14b8a6;
  color:black;
  padding:7px 15px;
  border-radius:20px;
  text-decoration:none;
  font-weight:600;
}

.back-btn:hover{
  background:#5eead4;
}

.pdf-name{
  font-size:16px;
  color:#94a3b8;
}

/* PDF */
iframe{
  width:100%;
  height:80vh;
  border:none;
  border-radius:12px;
  background:white;
}

.footer{
  text-align:center;
  margin-top:25px;
  color:#64748b;
  font-size:14px;
}

</style>

</head>


<body>

<div class="header">
üìñ PDF Viewer
</div>


<div class="viewer-container">

  <div class="controls">

    <a href="index.html" class="back-btn">‚¨Ö Back</a>

    <div class="pdf-name" id="pdfName"></div>

  </div>


  <iframe id="pdfViewer"></iframe>

</div>


<div class="footer">
¬© 2026 SuccessSetu | Powered by You üí™
</div>


<script>

const params = new URLSearchParams(window.location.search);
const file = params.get("file");

if(file){

  document.getElementById("pdfViewer").src =
    "pdf/" + file + "#toolbar=0";

  document.getElementById("pdfName").innerText =
    "Viewing: " + file;

}else{

  document.body.innerHTML =
    "<h2 style='text-align:center;margin-top:100px'>PDF Not Found ‚ùå</h2>";

}

</script>

</body>
</html>
